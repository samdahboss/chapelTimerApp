<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  #countdown {
    font-size: 24px;
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>

<div id="countdown"></div>

<script>
// Set the target end date and time for the countdown (year, month (0-11), day, hours, minutes, seconds)
let input=window.prompt("Enter the number of minutes")
let min =new Date().getMinutes()+parseInt(input)
console.log(min)
var endDate = new Date(2024, 4, 5, 21, min, 0).getTime();

// Update the countdown display every second
var timer = setInterval(function() {
  // Get the current date and time
  var now = new Date().getTime();
  
  // Calculate the remaining time
  var distance = endDate - now;
  
  // Calculate days, hours, minutes, and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Display the countdown
  document.getElementById("countdown").innerHTML = "Countdown: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
  
  // If the countdown is over, stop updating the display
  if (distance < 0) {
    clearInterval(timer);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
